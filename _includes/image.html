<figure class="figure-image">
    {% if include.url %}
    <a href="{{ include.url }}">
    {% else if include.src %}
    <a href="{{ site.baseurl }}/assets/media/{{ include.src }}">
    {% endif %}
    <img class="scaled"
        {% if include.srcabs %}
            src="{{ include.srcabs }}"
        {% else %}
            src="{{ site.baseurl }}/assets/media/{{ include.src }}"
        {% endif %}      
        {% if include.alt %}
            alt="{{ include.alt }}"
        {% else %}
            alt="{{ include.description | include.src }}"
        {% endif %}
    >
    {% if include.url or include.src %}        
    </a>   
    {% endif %}        
    {% if include.description %}
        <figcaption>{{ include.description }}</figcaption>
    {% endif %}
</figure>
