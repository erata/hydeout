<figure>
    {% if include.url %}
    <a href="{{ include.url }}">
    {% endif %}
    {% if include.src %}
    <a href="{{ site.baseurl }}/assets/media/{{ include.src }}">
    {% endif %}
    <img
        {% if include.srcabs %}
            src="{{ include.srcabs }}"
        {% else %}
            src="{{ site.baseurl }}/assets/media/{{ include.src }}"
        {% endif %}
    max-width="{{ include.width }}"     
    alt="{{ include.alt }}">
    {% if include.src %}
    </a>
    {% endif %}
    {% if include.url %}
    </a>
    {% endif %}    
    {% if include.caption %}
        <figcaption>{{ include.description }}</figcaption>
    {% endif %}
</figure>
