<figure class="image">
    {% if include.url %}
    <a href="{{ include.url }}">
    {% else %}
    <a href="{{ site.baseurl }}/assets/media/{{ include.src }}">
    {% endif %}
    <img
        {% if include.srcabs %}
            src="{{ include.srcabs }}"
        {% else %}
            src="{{ site.baseurl }}/assets/media/{{ include.src }}"
        {% endif %}      
         width="{{ include.width }}"
        {% if include.alt.empty? %}
            alt="{{ include.src }}"
        {% else %}
            alt="{{ include.alt }}"
        {% endif %}
    >
    </a>   
    {% if include.description %}
        <figcaption>{{ include.description }}</figcaption>
    {% endif %}
</figure>
